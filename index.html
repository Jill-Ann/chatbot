<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container-fluid h-100">
      <div class="row h-100">

<!-- sidebar -->
        <div class="d-none d-md-block col-md-3" id="sidebar-col">
          <div class="row">
            <div class="col py-2">
              <input type="search" class="form-control mt-2 p-4" id="search-box" placeholder="Search contacts...">
            </div>
          </div>

          <div id="avatar-raffi" value="raffi" class="contact p-2 d-flex justify-content-start align-items-end">
            <div class="profile-circle p-1 border">
              <img class="contact-icon" src="./icons/monster-6.png" alt="monster-raffi">
            </div>
            <p>Raffi</p>
          </div>
          <div id="avatar-zak" class="contact p-2 d-flex justify-content-start align-items-end">
            <div class="profile-circle p-1 border">
              <img class="contact-icon" src="./icons/monster-60.png" alt="monster-zak">
            </div>
            <p>Zak</p>
          </div>
          <div id="avatar-sergio" class="contact p-2 d-flex justify-content-start align-items-end">
            <div class="profile-circle p-1 border">
              <img class="contact-icon" src="./icons/monster-2.png" alt="monster-sergio">
            </div>
            <p>Sergio</p>
          </div>
          <div id="avatar-usam" class="contact p-2 d-flex justify-content-start align-items-end">
            <div class="profile-circle p-1 border">
              <img class="contact-icon" src="./icons/monster-11.png" alt="monster-usam">
            </div>
            <p>Usam</p>
          </div>
          <div id="avatar-tommy" class="contact p-2 d-flex justify-content-start align-items-end">
            <div class="profile-circle p-1 border">
              <img class="contact-icon" src="./icons/monster-46.png" alt="monster-tommy">
            </div>
            <p>Tommy</p>
          </div>
          <div id="avatar-kalaya" class="contact p-2 d-flex justify-content-start align-items-end">
            <div class="profile-circle p-1 border">
              <img class="contact-icon" src="./icons/android.png" alt="monster-kalaya">
            </div>
            <p>Kalaya</p>
          </div>
          <div id="avatar-linda" class="contact p-2 d-flex justify-content-start align-items-end">
            <div class="profile-circle p-1 border">
              <img class="contact-icon" src="./icons/monster-42.png" alt="monster-linda">
            </div>
            <p>Linda</p>
          </div>
          <div id="avatar-dana" class="contact p-2 d-flex justify-content-start align-items-end">
            <div class="profile-circle p-1 border">
              <img class="contact-icon" src="./icons/monster-1.png" alt="monster-dana">
            </div>
            <p>Dana</p>
          </div>
          <div id="avatar-matt" class="contact p-2 d-flex justify-content-start align-items-end">
            <div class="profile-circle p-1 border">
              <img class="contact-icon" src="./icons/bee.png" alt="bee-matt">
            </div>
            <p>Matt</p>
          </div>
          <div id="avatar-anna" class="contact p-2 d-flex justify-content-start align-items-end">
            <div class="profile-circle p-1 border">
              <img class="contact-icon" src="./icons/monster-41.png" alt="monster-anna">
            </div>
            <p>Anna</p>
          </div>
          <div id="avatar-dulce" class="contact p-2 d-flex justify-content-start align-items-end">
            <div class="profile-circle p-1 border">
              <img class="contact-icon" src="./icons/monster-16.png" alt="monster-dulce">
            </div>
            <p>Dulce</p>
          </div>

        </div>

<!-- main col -->
        <div class="col-md-9" id="messages-col">
<!-- message heading -->
          <div class="row">
            <div id="header" class="col p-2 d-flex justify-content-between">
              <h3 id="header-name" class="m-4">Chatbot Tommy</h3>
              <div id="main-circle" class="profile-circle p-1 m-1 mr-4 mt-3">
                <img id="main-avatar-pic" src="./icons/monster-46.png" alt="robot">
              </div>
            </div>
          </div>

<!-- main chat area -->
          <div class="row">
            <div id="chat-area" class="col">

            </div>
          </div>

<!-- text area and send -->
          <div class="row">
            <div class="col">
              <form id="form" class="d-flex mt-1 mb-2">
                <textarea class="form-control h-50 m-2 border-secondary" rows="3" placeholder="Say hi..."></textarea>
                <button type="submit" class="btn btn-info my-4 ml-2">Send</button>
              </form>
            </div>
          </div>

        </div>
      </div> <!-- end of main row -->

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
